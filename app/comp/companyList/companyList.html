<h2>Select a Company</h2>
<div class="row costumer-wrapper">
    <div class="col-xs-3 company" (click)="selectCompany(item)" *ngFor="#item of companies; #i = index">
        <div [ngStyle]="{'border-color': item.color}" class="inner-wrapper">
            <div class="color" [ngStyle]="{'background-color': item.color}"></div>
            <div class="content">
                <h4>{{item.name}}</h4>
                <h5>{{item.url}}</h5>
            </div>
        </div>
    </div>
</div>
