<h2>Costumer Component</h2>
<div class="row costumer-wrapper">
    <div class="col-xs-3 costumer" *ngFor="#item of costumer; #i = index">
        <div [ngStyle]="{'border-color': item.color}" class="inner-wrapper">
            <div class="color" [ngStyle]="{'background-color': item.color}"></div>
            <div class="content">
                <h4>{{item.name}}</h4>
                <h5>{{item.mail}}</h5>
                <div class="actions">
                    <i _ngcontent-kkc-3="" aria-hidden="true" class="fa fa-pencil"></i>
                    <i _ngcontent-kkc-3="" aria-hidden="true" class="fa fa-file-text-o"></i>
                    <i _ngcontent-prg-3="" aria-hidden="true" class="fa fa-file-text"></i>
                    <i _ngcontent-prg-3="" aria-hidden="true" class="fa fa-times "></i>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="row">
    <div class="col-xs-3">
        <i _ngcontent-prg-3="" aria-hidden="true" class="fa fa-plus-circle"></i>
    </div>
</div>
